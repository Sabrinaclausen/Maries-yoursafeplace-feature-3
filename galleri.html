<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="galleri.css">
    <script src="galleri.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    
    <main>
        <div class="galleri-velkomst">
        <h2>Galleri</h2>
            <p class="galleri-velkomst-text">
                Tag et kig indenfor i vores lille kaffebar. 
                Her finder du glimt fra hverdagen, events, 
                alle de hyggelige øjeblikke i Maries og meget mere.
            </p>
        </div>

<!-- Galleri grid -->

        <div class="galleri-container">
            <div class="galleri-img-wrapper">
                <img src="images/julebingo-foto-29.jpg" class="galleri-img" alt="" 
                data-caption="Et stille spot til at nyde vores grillet sandwich.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-28.jpg" class="galleri-img" alt="" 
                data-caption="Græsk yogurt toppet med hjemmelavet granola og kompot.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-26.jpg" class="galleri-img" alt="" 
                data-caption="Alt vores bagværk kommer fra Berta, inklusive de lækreste kardemommesnurre.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-22.jpg" class="galleri-img" alt="" 
                data-caption="Vores matcha laves med matchapulver fra Martinys.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-2.jpg" class="galleri-img" alt="" 
                data-caption="Skal vi servere din næste morgenmad?">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-5.jpg" class="galleri-img" alt="" 
                data-caption="Maries morgenmad med en ismatcha.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-23.jpg" class="galleri-img" alt="" 
                data-caption="Vi glæder os til sommer, hvor vi igen kan spise is dagen lang.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-6.jpg" class="galleri-img" alt="" 
                data-caption="Vi elsker at servere jeres kaffe.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/julebingo-foto-4.jpg" class="galleri-img" alt="" 
                data-caption="Maries morgenmad: Bolle med ost, græsk yogurt og et blødkogt æg.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/julebingo-foto-14.jpg" class="galleri-img" alt="" 
                data-caption="iced strawberry matcha - en sommerfavorit.">
            </div>
<!-- mangler det rigtige billede?? -->
            <div class="galleri-img-wrapper">
                <img src="images/podcast-foto-31.jpg" class="galleri-img" alt="" 
                data-caption="Vi fejrer stadig bededag med hveder og pisket smør.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/julebingo-foto-12.jpg" class="galleri-img" alt="" 
                data-caption="Hjemmelavet lemonade og lækkerier fra berta.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-9.jpg" class="galleri-img" alt="" 
                data-caption="Maries morgenmad og en limesnegl i solen.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-8.jpg" class="galleri-img" alt="" 
                data-caption="Kaffe bør altid nydes i godt selskab.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-17.jpg" class="galleri-img" alt="" 
                data-caption="Is fra det bedste issted: icebakers.">
            </div>

            <div class="galleri-img-wrapper">
                <img src="images/galleri-foto-43.jpg" class="galleri-img" alt="" 
                data-caption="Vi byder vinteren velkommen med hjemmelavet varm chokolade.">
            </div>
        </div>

<!-- Galleri overlays -->

        <div class="galleri-overlay">
            <div class="galleri-overlay-backdrop">
                <span class="galleri-overlay-close-button">
                    <img src="images/close-overlay.svg" alt="Lukkeknap">
                </span>
                <img class="galleri-overlay-img" src="images/julebingo-foto-29.jpg" alt="Zoomed billede">
                <p class="galleri-overlay-img-caption"></p>
            </div>
        </div>
    </main>

</body>
</html>
